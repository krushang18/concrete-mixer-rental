name: Deploy Concrete Mixer Rental

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Run tests
        run: |
          cd backend
          npm test || echo "No tests configured yet"

      - name: Security audit
        run: |
          cd backend
          npm audit --audit-level moderate

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # Navigate to correct project directory
            cd /var/www/fioriforrent.com

            # Create backup
            sudo cp -r /var/www/fioriforrent.com /var/www/fioriforrent.com.backup.$(date +%Y%m%d_%H%M%S)

            # Pull latest changes
            git pull origin main

            # Update backend dependencies if needed
            cd backend
            npm install --production
            cd ..

            # Deploy frontend files
            sudo cp -r customer-site/* /var/www/fioriforrent.com/

            # Set proper permissions
            sudo chown -R www-data:www-data /var/www/fioriforrent.com/
            sudo chmod -R 755 /var/www/fioriforrent.com/

            # Restart PM2 application
            sudo pm2 restart fiori-for-rent

            # Reload Nginx
            sudo systemctl reload nginx

            # Verify deployment
            sleep 5
            curl -f https://fioriforrent.com/api/customer/health || exit 1

            echo "âœ… Deployment completed successfully!"
